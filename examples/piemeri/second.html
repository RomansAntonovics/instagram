<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bloku piemeri</title>
    <link rel="stylesheet" href="first_style.css" />
    <!-- Šādi izskatās komentārs -->
  </head>
  <body>
    <h1>Bloku piemēri</h1>
    <div class="example">
      <h2>Attēls hipersaitē</h2>
      <a
        href="https://unsplash.com/photos/n_GGaQHqT4Q"
        target="_blank"
        class="image_link"
      >
        <img
          src="https://images.unsplash.com/photo-1572246538688-3f326dca3951?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=300&q=80"
          alt=""
        />
      </a>
    </div>

    <div class="example">
      <h2>Saraksti</h2>
      <ol>
        <li>Volvo</li>
        <li>BMW</li>
      </ol>

      <ul>
        <li>Zaļš</li>
        <li>Sarkans</li>
      </ul>
    </div>

    <div class="example">
      <h2>Login form</h2>
      <form action="">
        <div class="field">
          <label for="sing_in_email">Email</label>
          <input type="email" name="e_mail" id="sing_in_email" />
        </div>
        <div class="field">
          <label for="sing_in_password">Password</label>
          <input type="password" placeholder="********" id="sing_in_password" />
        </div>
        <div class="field">
          <button type="submit">Sign In</button>
        </div>
      </form>
    </div>

    <div class="example">
      <h2>Animation</h2>
      <div class="animation_block">
        <div class="animation_color"></div>
      </div>
      
      <div class="animation2_block">
        <div class="animation_filler"></div>
      </div>

    </div>
  </body>
</html>
